<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百分比条</title>
</head>
<style>
  .percentBody {
    display: flex;
    width: 450px;
    height: 40px;
    padding: 0 25px;
    background-color: #0c2038;
    color: #6edef2;
    flex-direction: column;
    font-size: 14px;
    box-sizing: border-box;
  }
  .percentBody .top {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .percentBody .percentShow {
    flex: 1;
    line-height: 0;
  }
</style>
<body>
<div class='percent'>
  <div class="percentBody">
    <div class='top'>
      <span class='name'>集团分部</span>
      <span class='number'>0.2</span>
    </div>
    <div class='percentShow'>
    </div>
  </div>
</div>
</body>
<script type='text/javascript' src='d3.v4.min.js'></script>
<script type='text/javascript' src='percent.js'></script>
</html>
